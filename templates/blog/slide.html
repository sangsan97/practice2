{% extends 'blog/base.html' %}
{% block content %}
    <div id="myCarousel" class="carousel slide" date-ride="carousel">
        <!--Indicators-->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!--Wrapper for slides-->
        <div class="carousel-inner">
            <div class="item active">
                {% load static %}<img src="{% static "LA.jpg" %}" class="img-thumbnail" alt="Los Angeles">
            </div>

            <div class="item">
                <img src="{% static "Boston.jpg" %}" class="img-thumbnail" alt="Boston">
            </div>

            <div class="item">
                <img src="{% static "NewYork.jpg" %}" class="img-thumbnail" alt="New York">
                </div>
        </div>

        <!--Left and right controls-->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
{% endblock %}
